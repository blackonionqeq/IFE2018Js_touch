<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="test"></div>
        <script>
            var i,
    j,
    v=document.getElementById("test");
for(i=1;i<=9;i++)
    for(j=1;j<=9;j++){
        v.innerHTML+=i*j;
        if(j==9) v.innerHTML+="<br>";
        v.innerHTML+=" ";
    }

console.log(v);
</script>
</body>
